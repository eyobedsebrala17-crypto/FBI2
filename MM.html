<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>MM</title>
</head>
<body>  
    <div class="container">
        <div class="row p-5">
            <div class="col-12 bg-dark text-white text-center rounded">
              <h1>Stunning Bootstrap Alignment Layout</h1>  
            </div>
            <div class="container bg-light p-5 mt-3">
                <div class="row">
                    <div class="col-4 bg-primary p-2 rounded text-center">Left Box</div>
                     <div class="col-4 bg-success p-2 rounded text-center">Middle Box</div>
                     <div class="col-4 bg-danger p-2 rounded text-center">Right Box</div>
                </div>
    </div>
    <div class="container p-5 mt-3 bg-primary rounded">
        <div class="row justify-content-center">
            <div class="col-4 bg-white  text-center p-3 rounded"> Centered Both Ways</div>
           
        </div>

    </div>
    <div class="container p-3 mt-4 bg-secondary rounded">
        <div class="row align-items-end " style="height: 90px;"> 
            <div class="col-3 bg-dark text-white  p-2 text-center rounded">Bottom Align</div>
            <div class="col-6 bg-success text white p-2 text-center rounded">Also Bottom Align</div>
            <div class="col-3 bg-dark text-white  p-2 text-center rounded">Bottom Align</div>
           
        </div>

    </div>
